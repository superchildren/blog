<!DOCTYPE html>
<html>
<head>
	<title>模态框</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./icon-font/iconfont.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		.time{
			display: inline-block;
			height: 26px;
			width: 28%;
			line-height: 26px;
			border: 1px solid #000;
			float: right;
		}
		.title{
			width: 65%;
		}
		.modal-content{
			padding-left: 25px;
			padding-right: 25px;
			box-sizing: border-box;
		}
		.art{
			width: 100%;
			height: 450px;
		}
		.btnfoot{
			margin: 20px 0 20px 0;
		}
	</style>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h3 class="modal-title" id="mytitle">发博文</h3>
			</div>
			<div class="modal-body">
				<b>标题:</b><input type="text" name="" class="title">
				<div class="time text-center" id="tim"></div>
			</div>
			<div class="modal-footer">
				<textarea class="art"></textarea>
				<div class="text-center btnfoot">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">发布</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var time = new Date();
	function timeFormat(dd){
		var YYYY = dd.getFullYear()
		var MM = dd.getMonth()+1>10 ? dd.getMonth()+1 : '0'+(dd.getMonth()+1);
		var DD = dd.getDate()>10 ? dd.getDate() : '0'+(dd.dd.getDate()+1);
		var hh = dd.getHours()>10 ? dd.getHours() : '0'+dd.getHours();
		var mm = dd.getMinutes()>10 ? dd.getMinutes() : '0'+dd.getMinutes();
		var ss = dd.getSeconds()>10 ? dd.getSeconds() : '0'+dd.getSeconds();
		return YYYY+'-'+MM+'-'+DD+' '+hh+':'+mm+':'+ss;
	}
	var eletime = document.getElementById("tim");
	eletime.innerHTML = timeFormat(time);
</script>
</body>
</html>
